<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budet - Kratom</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('/ggg.jpg'); /* Ensure the image is in the public folder */
            background-size: cover;
            background-position: center;
            color: #2e2e2e;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: #fff;
            background-color: #2e8b57;
            text-decoration: none;
            font-weight: bold;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #226b43;
            transform: scale(1.1);
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .amount-toggle {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .amount-option {
            padding: 0.5rem 1rem;
            border: 2px solid #2e8b57;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .amount-option:hover,
        .amount-option.selected {
            background-color: #2e8b57;
            color: white;
            transform: scale(1.1);
        }

        .price-display {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.4rem;
            font-weight: bold;
            color: #2e8b57;
        }

        form {
            margin-top: 2rem;
        }

        form input,
        form button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #226b43;
            transform: scale(1.05);
        }

        #card-element {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #card-errors {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body onload="generateOrderID()">

    <!-- Header -->
    <header>
        <h1>Phenibut HCL Budet - Kratom</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="kratom.html">Kratom</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Select Your Product</h2>

        <!-- Product Selection -->
        <div class="amount-toggle">
            <div class="amount-option" data-price="100" onclick="selectAmount(this, '5 grams', 100)">5 grams</div>
            <div class="amount-option" data-price="500" onclick="selectAmount(this, '30 grams', 500)">30 grams</div>
            <div class="amount-option" data-price="800" onclick="selectAmount(this, '60 grams', 800)">60 grams</div>
            <div class="amount-option" data-price="1200" onclick="selectAmount(this, '150 grams', 1200)">150 grams</div>
        </div>

        <p class="price-display">Total: <span id="totalPrice">0</span> SEK</p>

        <!-- Payment Form -->
        <form id="paymentForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit">Submit Payment</button>
        </form>
    </main>

    <!-- JavaScript -->
    <script>
        const stripe = Stripe('pk_live_51OCTJVC4Mt94PQPK9yPemQaUffFF2q5YRzlmGpTLNWCShCYzQVyCWQseFpTrMhEoOoro36KabUbVbnGy9igOA48w00CUChkzLc'); // Replace with your publishable Stripe key

        // Generate a unique Order ID
        function generateOrderID() {
            const orderID = 'PH' + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('orderID').value = orderID;
        }

        let selectedAmount = '5 grams';
        let totalPrice = 100;

        function selectAmount(element, amount, price) {
            selectedAmount = amount;
            totalPrice = price;

            // Highlight the selected button
            document.querySelectorAll('.amount-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');

            // Update displayed and hidden values
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        document.getElementById('purchaseButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: totalPrice * 100, currency: 'sek' })
                });

                const { clientSecret } = await response.json();

                const result = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: elements.getElement('card'),
                        billing_details: { name: document.getElementById('name').value }
                    }
                });

                if (result.error) {
                    alert('Payment failed: ' + result.error.message);
                } else {
                    alert('Payment successful!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during the payment process.');
            }
        });
    </script>

</body>
</html>
