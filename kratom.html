<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budget</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: #1e1e1e;
            overflow-x: hidden;
        }

        /* Parallax Section */
        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #000, #1e1e1e);
        }

        .parallax img {
            position: absolute;
            width: 120%;
            height: auto;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -5%);
            }
            50% {
                transform: translate(-50%, 5%);
            }
            100% {
                transform: translate(-50%, -5%);
            }
        }

        .parallax-content {
            position: relative;
            z-index: 2;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: #ffcc00;
        }

        .parallax-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.8);
        }

        .parallax-content p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #e0e0e0;
        }

        .parallax-content button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .parallax-content button:hover {
            transform: scale(1.1);
            background-color: #ffd633;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            width: 90%;
            margin: 2rem auto;
            padding: 3rem;
            background: #f4f4f4;
            color: #333;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
        }

        .product-image {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 25px rgba(75, 121, 161, 0.6);
        }

        .amount-toggle {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .amount-option {
            padding: 1rem 1.5rem;
            border: 2px solid #ffcc00;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            background: #fff;
            color: #ffcc00;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .amount-option:hover,
        .amount-option.selected {
            background: #ffcc00;
            color: #1e1e1e;
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.6);
        }

        .price-display {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
        }

        form {
            max-width: 600px;
            margin: 2rem auto;
        }

        form input,
        form button {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input {
            background: #f9f9f9;
            color: #333;
        }

        form button {
            background: #ffcc00;
            color: #1e1e1e;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        form button:hover {
            background: #ffd633;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 204, 0, 0.6);
        }

        #card-element {
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #card-errors {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Parallax Header -->
    <div class="parallax">
        <img src="background.jpg" alt="Parallax Background">
        <div class="parallax-content">
            <h1>Phenibut HCL Budget</h1>
            <p>High-quality products delivered to your doorstep.</p>
            <button onclick="scrollToMain()">Explore Now</button>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <img src="product.jpg" alt="Phenibut HCL" class="product-image">
        <div class="amount-toggle" id="amountToggle">
            <div class="amount-option" data-price="50" data-label="5 grams">5 grams</div>
            <div class="amount-option" data-price="250" data-label="30 grams">30 grams</div>
            <div class="amount-option" data-price="400" data-label="60 grams">60 grams</div>
            <div class="amount-option" data-price="900" data-label="150 grams">150 grams</div>
        </div>
        <p class="price-display">Total: <span id="totalPrice">0</span> SEK</p>
        <form id="paymentForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit">Submit Payment</button>
        </form>
    </main>
