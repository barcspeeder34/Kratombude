<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budget</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Intro Animation Container */
        #intro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 5s ease-in forwards 4s;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%);
            }
        }

        #intro h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.8);
            animation: fadeText 4s ease-in-out infinite;
        }

        @keyframes fadeText {
            0%, 100% {
                opacity: 0;
                transform: translateY(30px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #intro p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #ffcc00;
            opacity: 0.8;
        }

        /* Main Content Container */
        #mainContent {
            opacity: 0;
            animation: revealContent 3s ease-in-out forwards 5s;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: #f9f9f9;
            transform: translateY(50px);
        }

        @keyframes revealContent {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-image {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .amount-toggle {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .amount-option {
            padding: 1rem 1.5rem;
            border: 2px solid #ffcc00;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            background: #fff;
            color: #ffcc00;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .amount-option:hover,
        .amount-option.selected {
            background: #ffcc00;
            color: #1e1e1e;
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.6);
        }

        .price-display {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
        }

        form {
            max-width: 600px;
            margin: 2rem auto;
        }

        form input,
        form button {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input {
            background: #f9f9f9;
            color: #333;
        }

        form button {
            background: #ffcc00;
            color: #1e1e1e;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        form button:hover {
            background: #ffd633;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 204, 0, 0.6);
        }

        #card-element {
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #card-errors {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Intro Section -->
    <div id="intro">
        <h1>Welcome to Phenibut HCL Budget</h1>
        <p>Quality, Precision, Excellence</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <img src="product.jpg" alt="Phenibut HCL" class="product-image">
        <div class="amount-toggle" id="amountToggle">
            <div class="amount-option" data-price="50" data-label="5 grams">5 grams</div>
            <div class="amount-option" data-price="250" data-label="30 grams">30 grams</div>
            <div class="amount-option" data-price="400" data-label="60 grams">60 grams</div>
            <div class="amount-option" data-price="900" data-label="150 grams">150 grams</div>
        </div>
        <p class="price-display">Total: <span id="totalPrice">0</span> SEK</p>
        <form id="paymentForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        const stripe = Stripe('pk_live_XXXXXXXXXXXXXXXXXXXXXXXXX'); // Replace with your Stripe publishable key
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        let selectedPrice = 0;
        const totalPrice = document.getElementById('totalPrice');
        const amountOptions = document.querySelectorAll('.amount-option');

        amountOptions.forEach(option => {
            option.addEventListener('click', () => {
                amountOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedPrice = parseInt(option.getAttribute('data-price'));
                totalPrice.textContent = selectedPrice;
            });
        });

        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const response = await fetch('/api/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount: selectedPrice * 100,
                    currency: 'sek'
                })
            });

            const { clientSecret } = await response.json();

            const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: {
                        name,
                        email,
                    }
                }
            });

            if (error) {
                document.getElementById('card-errors').textContent = error.message;
            } else if (paymentIntent && paymentIntent.status === 'succeeded') {
                alert('Payment successful!');
                window.location.href = "https://hook.eu2.make.com/5lg2v8qngc89alvlre9zi76meuybwr2d";
            }
        });
    </script>
</body>
</html>
