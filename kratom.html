<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Phenibut HCL Budet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #f5f5f5;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #555;
            color: #fff;
        }

        /* Main Content Styling */
        .front-page {
            background-image: url('ggg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2e2e2e;
            text-align: center;
        }

        /* Large Title Styling */
        .front-page h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #2e2e2e;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Toggle for Amount Selection */
        .amount-toggle {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
            gap: 10px;
        }

        .amount-option {
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #2e8b57;
            background: #f0f0f0;
            border: 2px solid #2e8b57;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .amount-option.selected {
            background-color: #2e8b57;
            color: #fff;
        }

        /* Total Price Display */
        .price-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin: 1.5rem 0;
        }

        /* Purchase Button */
        .purchase-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem 0;
            background-color: #2e8b57;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .purchase-button:hover {
            background-color: #246644;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Pricing details
        const pricing = {
            "30 grams": 371,
            "60 grams": 599,
            "150 grams": 1099,
            shipping: 96
        };

        // JavaScript to update price based on amount selected
        function selectAmount(element, amount) {
            document.querySelectorAll('.amount-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            const totalPrice = pricing[amount] + pricing.shipping;
            document.getElementById('priceDisplay').textContent = `${totalPrice} SEK`;
        }

        function initializeToggle() {
            const defaultAmount = document.querySelector('.amount-option[data-amount="30 grams"]');
            selectAmount(defaultAmount, "30 grams");
        }

        // Ensure the toggle initializes with a default amount
        window.onload = initializeToggle;
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Phenibut HCL Budet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="kratom.html">Phenibut HCL</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content with Background Image -->
    <main class="front-page">
        <h1>Phenibut HCL</h1>

        <!-- Fancy Toggle for Amount Selection -->
        <div class="amount-toggle">
            <div class="amount-option" data-amount="30 grams" onclick="selectAmount(this, '30 grams')">30 grams</div>
            <div class="amount-option" data-amount="60 grams" onclick="selectAmount(this, '60 grams')">60 grams</div>
            <div class="amount-option" data-amount="150 grams" onclick="selectAmount(this, '150 grams')">150 grams</div>
        </div>

        <!-- Dynamic Price Display -->
        <div class="price-display">
            Total: <span id="priceDisplay"></span>
        </div>

        <!-- Purchase Button -->
        <button class="purchase-button">Purchase</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Phenibut HCL Budet. All rights reserved.</p>
    </footer>
</body>
</html>
