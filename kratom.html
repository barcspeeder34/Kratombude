<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budget</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('/ggg.jpg'); /* Update this path if necessary */
            background-size: cover;
            background-position: center;
            color: #2e2e2e;
        }

        h1, h2 {
            text-align: center;
            margin: 1rem 0;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }

        .amount-toggle {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .amount-option {
            padding: 0.5rem 1rem;
            border: 2px solid #2e8b57;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .amount-option:hover {
            background-color: #2e8b57;
            color: #fff;
        }

        .amount-option.selected {
            background-color: #2e8b57;
            color: white;
        }

        .purchase-button {
            margin: 1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            background-color: #2e8b57;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .purchase-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body onload="generateOrderID()">

    <!-- Header -->
    <header>
        <h1>Phenibut HCL Budget</h1>
    </header>

    <!-- Main Content -->
    <main class="product-container">
        <h2>Select Your Product</h2>

        <!-- Product Selection -->
        <div class="amount-toggle">
            <div class="amount-option" data-price="100" onclick="selectAmount(this, '5 grams', 100)">5 grams</div>
            <div class="amount-option" data-price="500" onclick="selectAmount(this, '30 grams', 500)">30 grams</div>
            <div class="amount-option" data-price="800" onclick="selectAmount(this, '60 grams', 800)">60 grams</div>
            <div class="amount-option" data-price="1200" onclick="selectAmount(this, '150 grams', 1200)">150 grams</div>
        </div>

        <!-- Purchase Button -->
        <button id="purchaseButton" class="purchase-button">Purchase</button>
    </main>

    <!-- Hidden Form -->
    <form id="contactForm" action="https://formspree.io/f/mrbgeqaw" method="POST" style="display: none;">
        <input type="hidden" id="selectedAmount" name="selectedAmount">
        <input type="hidden" id="totalPrice" name="totalPrice">
    </form>

    <script>
        const stripe = Stripe('your-publishable-key'); // Replace with your publishable Stripe key

        // Generate a unique Order ID
        function generateOrderID() {
            const orderID = 'PH' + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('orderID').value = orderID;
        }

        // Store the selected product details
        let selectedAmount = '5 grams';
        let totalPrice = 100;

        function selectAmount(element, amount, price) {
            selectedAmount = amount;
            totalPrice = price;

            // Highlight the selected button
            document.querySelectorAll('.amount-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');

            // Update hidden form fields
            document.getElementById('selectedAmount').value = selectedAmount;
            document.getElementById('totalPrice').value = totalPrice;
        }

        // Initialize default selection
        window.onload = function () {
            const defaultButton = document.querySelector('.amount-option[data-price="100"]');
            selectAmount(defaultButton, '5 grams', 100);
        };

        // Handle Stripe Checkout
        document.getElementById('purchaseButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: totalPrice * 100, currency: 'sek' }) // Multiply by 100 for smallest currency unit
                });

                const { clientSecret } = await response.json();

                const result = await stripe.confirmCardPayment(clientSecret);
                if (result.error) {
                    alert('Payment failed: ' + result.error.message);
                } else {
                    alert('Payment successful!');
                    document.getElementById('contactForm').submit();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during the payment process.');
            }
        });
    </script>

</body>
</html>
