<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budget</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #e9ecef);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: linear-gradient(to right, #4b79a1, #283e51);
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
            margin: 0;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        main {
            max-width: 1400px;
            width: 90%;
            margin: 2rem auto;
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
            border-radius: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 25px rgba(75, 121, 161, 0.6);
        }

        .amount-toggle {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .amount-option {
            padding: 0.8rem 1.5rem;
            border: 2px solid #4b79a1;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            background: #f9f9f9;
            text-align: center;
            color: #4b79a1;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .amount-option:hover,
        .amount-option.selected {
            background: #4b79a1;
            color: white;
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(75, 121, 161, 0.6);
        }

        .price-display {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #4b79a1;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
        }

        form input,
        form button {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input {
            background: #f9f9f9;
            color: #333;
        }

        form button {
            background: #4b79a1;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        form button:hover {
            background: #355c7d;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(75, 121, 161, 0.6);
        }

        #card-element {
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #card-errors {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Phenibut HCL Budget</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="kratom.html">Phenibut HCL</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <img src="product.jpg" alt="Phenibut HCL" class="product-image">
        <div class="amount-toggle" id="amountToggle">
            <div class="amount-option" data-price="50" data-label="5 grams">5 grams</div>
            <div class="amount-option" data-price="250" data-label="30 grams">30 grams</div>
            <div class="amount-option" data-price="400" data-label="60 grams">60 grams</div>
            <div class="amount-option" data-price="900" data-label="150 grams">150 grams</div>
        </div>
        <p class="price-display">Total: <span id="totalPrice">0</span> SEK</p>
        <form id="paymentForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit">Submit Payment</button>
        </form>
    </main>

    <!-- JavaScript -->
    <script>
        const stripe = Stripe('pk_live_51OCTJVC4Mt94PQPK9yPemQaUffFF2q5YRzlmGpTLNWCShCYzQVyCWQseFpTrMhEoOoro36KabUbVbnGy9igOA48w00CUChkzLc'); // Replace with your Stripe publishable key
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        let selectedPrice = 0;
        const totalPrice = document.getElementById('totalPrice');
        const amountOptions = document.querySelectorAll('.amount-option');

        amountOptions.forEach(option => {
            option.addEventListener('click', () => {
                amountOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedPrice = parseInt(option.getAttribute('data-price'));
                totalPrice.textContent = selectedPrice;
            });
        });

        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const response = await fetch('/api/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount: selectedPrice * 100,
                    currency: 'sek'
                })
            });

            const { clientSecret } = await response.json();

            const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: {
                        name,
                        email,
                    }
                }
            });

            if (error) {
                document.getElementById('card-errors').textContent = error.message;
            } else if (paymentIntent && paymentIntent.status === 'succeeded') {
                alert('Payment successful!');
                window.location.href = "https://hook.eu2.make.com/5lg2v8qngc89alvlre9zi76meuybwr2d";
            }
        });
    </script>
</body>
</html>
