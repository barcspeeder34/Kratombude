<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budget</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #f8f9fa, #e8f5e9);
            color: #333;
            line-height: 1.5;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        nav {
            margin-top: 0.5rem;
        }
        nav a {
            color: #fff;
            background: #2e8b57;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #226b43;
            transform: scale(1.1);
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            display: block;
            max-width: 100%;
            margin: 0 auto 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .amount-toggle {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .amount-option {
            padding: 0.5rem 1rem;
            border: 2px solid #2e8b57;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .amount-option:hover,
        .amount-option.selected {
            background: #2e8b57;
            color: white;
            transform: scale(1.1);
        }
        .price-display {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2e8b57;
        }
        form {
            margin-top: 2rem;
        }
        form input,
        form button {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        form button:hover {
            background: #226b43;
            transform: scale(1.05);
        }
        #card-element {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #card-errors {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Phenibut HCL Budget</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="kratom.html">Kratom</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <img src="product.jpg" alt="Phenibut HCL" class="product-image">
        <div class="amount-toggle" id="amountToggle">
            <div class="amount-option" data-price="50" data-label="5 grams">5 grams</div>
            <div class="amount-option" data-price="250" data-label="30 grams">30 grams</div>
            <div class="amount-option" data-price="400" data-label="60 grams">60 grams</div>
            <div class="amount-option" data-price="900" data-label="150 grams">150 grams</div>
        </div>
        <p class="price-display">Total: <span id="totalPrice">0</span> SEK</p>
        <form id="paymentForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit">Submit Payment</button>
        </form>
    </main>

    <!-- JavaScript -->
    <script>
        // Initialize Stripe
        const stripe = Stripe('your-publishable-key'); // Replace with your Stripe publishable key
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        let selectedPrice = 0;
        const totalPrice = document.getElementById('totalPrice');
        const amountOptions = document.querySelectorAll('.amount-option');

        // Handle product selection
        amountOptions.forEach(option => {
            option.addEventListener('click', () => {
                amountOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedPrice = parseInt(option.getAttribute('data-price'));
                totalPrice.textContent = selectedPrice;
            });
        });

        // Handle form submission
        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Create PaymentIntent via backend
            const response = await fetch('/api/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount: selectedPrice * 100, // Send price in smallest unit
                    currency: 'sek'
                })
            });

            const { clientSecret } = await response.json();

            // Confirm the payment
            const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: {
                        name,
                        email,
                    }
                }
            });

            if (error) {
                document.getElementById('card-errors').textContent = error.message;
            } else if (paymentIntent && paymentIntent.status === 'succeeded') {
                alert('Payment successful!');
                window.location.href = "https://hook.eu2.make.com/5lg2v8qngc89alvlre9zi76meuybwr2d";
            }
        });
    </script>
</body>
</html>
