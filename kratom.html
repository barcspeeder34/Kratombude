<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KratomBudet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa; /* Light background */
            margin: 0;
            color: #2e2e2e;
        }

        /* Header Styling */
        header {
            background-color: #222; /* Darker, more luxurious background */
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f5f5f5;
            letter-spacing: 1.5px;
        }

        /* Modern Menu Styling */
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            margin: 0 1.2rem;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #444; /* Slightly lighter grey for hover effect */
            color: #fff;
        }

        /* Main Content Styling */
        .front-page {
            position: relative;
            background-image: url('ggg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Background Overlay */
        .front-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            z-index: 1;
        }

        /* Large Title Styling */
        .front-page h1 {
            position: relative;
            font-size: 5rem;
            font-weight: bold;
            color: #f0f0f0;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            color: #bbb;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>KratomBudet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="kratom.html">Kratom</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content with Background Image -->
    <main class="front-page">
        <h1>Phenibut HCL</h1>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 KratomBudet. All rights reserved.</p>
    </footer>
</body>
</html>
