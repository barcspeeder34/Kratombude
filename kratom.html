<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Phenibut HCL Budet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Header Styling with Drop-in/Fade and Green Flash on Load */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem;
        }

        @media (min-width: 768px) {
            header .container {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        /* Header Title Link */
        header h1 a {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #f5f5f5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        @media (min-width: 768px) {
            header h1 a {
                font-size: 1.8rem;
            }
        }

        /* Drop-in and Flash Animation for Main Menu */
        nav {
            margin-top: 1rem;
        }

        @media (min-width: 768px) {
            nav {
                margin-top: 0;
            }
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            opacity: 0;
            transform: translateY(-20px);
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.5s ease, opacity 0.5s ease;
        }

        @media (min-width: 768px) {
            nav a {
                margin: 0 1rem;
            }
        }

        /* Make Header Menu Buttons Turn Green on Hover */
        nav a:hover {
            background-color: #2e8b57;
            color: #fff;
        }

        /* Drop-in and Green Flash Animation */
        .animate-link {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.3s;
        }

        /* Main Content Styling */
        .front-page {
            background-image: url('ggg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2e2e2e;
            text-align: center;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .front-page {
                height: calc(100vh - 80px);
            }
        }

        /* Floating Symbols Styling */
        .symbol {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(0, 0, 0, 0.35);
            font-weight: bold;
            animation: float 8s ease-in-out infinite;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .symbol:hover {
            color: #2e8b57;
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            .symbol {
                font-size: 2rem;
            }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.7; }
            50% { transform: translateY(-30px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.7; }
        }

        /* Product Image */
        .product-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .product-image {
                width: 200px;
            }
        }

        /* Amount Option Buttons */
        .amount-toggle {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1.5rem 0;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .amount-toggle {
                flex-direction: row;
                justify-content: center;
            }
        }

        .amount-option {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #2e8b57;
            background: transparent;
            border: 2px solid #2e8b57;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .amount-option {
                padding: 0.5rem 1.5rem;
                font-size: 1.1rem;
            }
        }

        .amount-option.selected {
            background-color: #2e8b57;
            color: #fff;
        }

        .amount-option:hover {
            background-color: #2e8b57;
            color: #fff;
            transform: scale(1.05);
        }

        /* Purchase Button */
        .purchase-button, .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 1rem 0;
            background-color: transparent;
            color: #2e8b57;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #2e8b57;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .purchase-button, .back-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
        }

        .purchase-button:hover, .back-button:hover {
            background-color: #2e8b57;
            color: #fff;
            transform: scale(1.05);
        }

        /* Swish Checkout */
        .swish-checkout {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 90%;
            max-width: 600px;
        }

        .swish-checkout img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Layout */
        .form-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .form-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .swish-checkout input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
