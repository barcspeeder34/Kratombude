<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budget</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; color: #333; padding: 1rem; }
        .product-image { max-width: 100%; margin: 0 auto; }
        .amount-option { padding: 0.5rem; border: 2px solid #2e8b57; cursor: pointer; }
        .amount-option.selected { background: #2e8b57; color: white; }
        .price-display { text-align: center; font-size: 1.2rem; }
        form input, form button { width: 100%; padding: 0.8rem; margin: 0.5rem 0; }
        form button { background: #2e8b57; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Phenibut HCL Budget</h1>
    <img src="product.jpg" alt="Phenibut HCL" class="product-image">
    <div class="amount-toggle">
        <div class="amount-option" data-price="50">5 grams</div>
        <div class="amount-option" data-price="250">30 grams</div>
        <div class="amount-option" data-price="400">60 grams</div>
        <div class="amount-option" data-price="900">150 grams</div>
    </div>
    <p class="price-display">Total: <span id="totalPrice">0</span> SEK</p>
    <form id="paymentForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Submit Payment</button>
    </form>
    <script>
        const stripe = Stripe('pk_live_51OCTJVC4Mt94PQPK9yPemQaUffFF2q5YRzlmGpTLNWCShCYzQVyCWQseFpTrMhEoOoro36KabUbVbnGy9igOA48w00CUChkzLc'); // Replace with your Stripe publishable key
        document.querySelectorAll('.amount-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.amount-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                document.getElementById('totalPrice').textContent = option.getAttribute('data-price');
            });
        });
        document.getElementById('paymentForm').addEventListener('submit', async e => {
            e.preventDefault();
            const { clientSecret } = await fetch('/api/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: document.getElementById('totalPrice').textContent, currency: 'sek' })
            }).then(res => res.json());
            const { error } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: stripe.elements().create('card'),
                    billing_details: { name: document.getElementById('name').value, email: document.getElementById('email').value }
                }
            });
            if (error) alert('Payment failed: ' + error.message);
            else alert('Payment successful!');
        });
    </script>
</body>
</html>
