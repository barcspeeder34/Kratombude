<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budget</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: #0d0d0d;
            overflow-x: hidden;
        }

        /* Parallax Container */
        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(13, 13, 13, 0.8), rgba(13, 13, 13, 1));
            z-index: 1;
        }

        .parallax img {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: auto;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, 10%);
            }
            100% {
                transform: translate(-50%, 0);
            }
        }

        .parallax h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            color: #ffbe0b;
        }

        .parallax p {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            opacity: 0.9;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            width: 90%;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            background: #f4f4f4;
            color: #333;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
        }

        .product-image {
            display: block;
            margin: 0 auto 2rem;
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 25px rgba(75, 121, 161, 0.6);
        }

        .amount-toggle {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .amount-option {
            padding: 1rem 1.5rem;
            border: 2px solid #4b79a1;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            background: #fff;
            text-align: center;
            color: #4b79a1;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .amount-option:hover,
        .amount-option.selected {
            background: #4b79a1;
            color: white;
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(75, 121, 161, 0.6);
        }

        .price-display {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #4b79a1;
        }

        form {
            max-width: 600px;
            margin: 2rem auto;
        }

        form input,
        form button {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input {
            background: #f9f9f9;
            color: #333;
        }

        form button {
            background: #4b79a1;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        form button:hover {
            background: #355c7d;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(75, 121, 161, 0.6);
        }

        #card-element {
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #card-errors {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Parallax Header -->
    <div class="parallax">
        <img src="background.jpg" alt="Parallax Background">
        <h1>Welcome to Phenibut HCL Budget</h1>
        <p>The highest quality products, tailored to your needs.</p>
    </div>

    <!-- Main Content -->
    <main>
        <img src="product.jpg" alt="Phenibut HCL" class="product-image">
        <div class="amount-toggle" id="amountToggle">
            <div class="amount-option" data-price="50" data-label="5 grams">5 grams</div>
            <div class="amount-option" data-price="250" data-label="30 grams">30 grams</div>
            <div class="amount-option" data-price="400" data-label="60 grams">60 grams</div>
            <div class="amount-option" data-price="900" data-label="150 grams">150 grams</div>
        </div>
        <p class="price-display">Total: <span id="totalPrice">0</span> SEK</p>
        <form id="paymentForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit">Submit Payment</button>
        </form>
    </main>

    <!-- JavaScript -->
    <script>
        const stripe = Stripe('pk_live_XXXXXXXXXXXXXXXXXXXXXXXXX'); // Replace with your Stripe publishable key
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        let selectedPrice = 0;
        const totalPrice = document.getElementById('totalPrice');
        const amountOptions = document.querySelectorAll('.amount-option');

        amountOptions.forEach(option => {
            option.addEventListener('click', () => {
                amountOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedPrice = parseInt(option.getAttribute('data-price'));
                totalPrice.textContent = selectedPrice;
            });
        });

        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const response = await fetch('/api/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount: selectedPrice * 100,
                    currency: 'sek'
                })
            });

            const { clientSecret } = await response.json();

            const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: {
                        name,
                        email,
                    }
                }
            });

            if (error) {
                document.getElementById('card-errors').textContent = error.message;
            } else if (paymentIntent && paymentIntent.status === 'succeeded') {
                alert('Payment successful!');
                window.location.href = "https://hook.eu2.make.com/5lg2v8qngc89alvlre9zi76meuybwr2d";
            }
        });
    </script>
</body>
</html>
