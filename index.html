<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Phenibut HCL Budet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #f5f5f5;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #555;
            color: #fff;
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Floating Animation */
        .float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Front Page Styling */
        .front-page {
            background-image: url('ggg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2e2e2e;
            text-align: center;
        }

        /* Title Link Animation */
        .front-page a {
            font-size: 4rem;
            font-weight: bold;
            color: #2e2e2e;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, color 0.3s ease;
            animation: fadeIn 1.5s ease-in forwards;
        }

        .front-page a:hover {
            color: #2e8b57;
            transform: scale(1.05);
        }

        /* Product Image */
        .product-image {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease forwards, float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Phenibut HCL Budet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="kratom.html">Phenibut HCL</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content with Background Image -->
    <main class="front-page">
        <!-- Title Link with Fade-in and Hover Animation -->
        <a href="kratom.html" class="fade-in">Phenibut HCL</a>

        <!-- Product Image with Floating Animation -->
        <img src="pp.jpg" alt="Phenibut HCL Product Image" class="product-image float">
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Phenibut HCL Budet. All rights reserved.</p>
    </footer>
</body>
</html>
