<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Phenibut HCL Budet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow: hidden; /* Prevent scroll from floating symbols */
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #f5f5f5;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #555;
            color: #fff;
        }

        /* Front Page Styling */
        .front-page {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2e2e2e;
            text-align: center;
            overflow: hidden;
        }

        /* Title */
        .front-page h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #2e2e2e;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Floating Symbol Styles */
        .floating-symbol {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(46, 139, 87, 0.6);
            opacity: 0;
            animation: float 10s ease-in-out infinite, fadeInOut 6s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Phenibut HCL Budet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="kratom.html">Phenibut HCL</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content with Floating Symbols -->
    <main class="front-page">
        <h1><a href="kratom.html" style="text-decoration: none; color: inherit;">Phenibut HCL</a></h1>
    </main>

    <script>
        // Array of chemical symbols to display
        const symbols = ["H", "O", "N", "C", "Na", "Cl", "Fe", "K", "Mg", "Ca"];

        // Function to create a floating symbol
        function createFloatingSymbol() {
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];

            // Create a span element for the symbol
            const symbolElement = document.createElement("span");
            symbolElement.classList.add("floating-symbol");
            symbolElement.textContent = symbol;

            // Randomize initial position and animation duration
            symbolElement.style.left = `${Math.random() * 100}vw`;
            symbolElement.style.top = `${Math.random() * 100}vh`;
            symbolElement.style.animationDuration = `${5 + Math.random() * 5}s`;

            // Append the symbol to the front-page div
            document.querySelector(".front-page").appendChild(symbolElement);

            // Remove the symbol after it completes its animation
            setTimeout(() => {
                symbolElement.remove();
            }, 10000);
        }

        // Generate multiple symbols on load and at intervals
        for (let i = 0; i < 10; i++) {
            createFloatingSymbol();
        }
        setInterval(createFloatingSymbol, 3000);
    </script>
</body>
</html>
