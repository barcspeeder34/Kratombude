<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenibut HCL Budget</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Basic styles (abbreviated for brevity) */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        main { padding: 1rem; }
        .product-image { max-width: 300px; display: block; margin: auto; }
        .amount-toggle { display: flex; justify-content: center; margin: 1rem 0; gap: 10px; }
        .amount-option { padding: 0.5rem 1rem; border: 2px solid #2e8b57; cursor: pointer; }
        .amount-option:hover, .amount-option.selected { background: #2e8b57; color: white; }
        .price-display { text-align: center; margin: 1rem; font-size: 1.2rem; font-weight: bold; }
        form { max-width: 400px; margin: auto; padding: 1rem; background: #fff; border: 1px solid #ddd; }
        form input, form button { display: block; width: 100%; padding: 0.8rem; margin: 0.5rem 0; }
        #card-element { padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; }
        #card-errors { color: red; margin-top: 1rem; }
    </style>
</head>
<body>
    <header>
        <h1>Phenibut HCL Budget</h1>
    </header>
    <main>
        <img src="product.jpg" alt="Phenibut HCL" class="product-image">
        <div class="amount-toggle" id="amountToggle">
            <div class="amount-option" data-price="50" data-label="5 grams">5 grams</div>
            <div class="amount-option" data-price="250" data-label="30 grams">30 grams</div>
            <div class="amount-option" data-price="400" data-label="60 grams">60 grams</div>
            <div class="amount-option" data-price="900" data-label="150 grams">150 grams</div>
        </div>
        <p class="price-display">Total: <span id="totalPrice">0</span> SEK</p>
        <form id="paymentForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit">Submit Payment</button>
        </form>
    </main>
    <script>
        const stripe = Stripe('pk_live_51OCTJVC4Mt94PQPK9yPemQaUffFF2q5YRzlmGpTLNWCShCYzQVyCWQseFpTrMhEoOoro36KabUbVbnGy9igOA48w00CUChkzLc'); // Only publishable key!
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        let selectedPrice = 0;
        const totalPrice = document.getElementById('totalPrice');
        const amountOptions = document.querySelectorAll('.amount-option');

        // Handle amount selection
        amountOptions.forEach(option => {
            option.addEventListener('click', () => {
                amountOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedPrice = parseInt(option.getAttribute('data-price'));
                totalPrice.textContent = selectedPrice;
            });
        });

        // Handle form submission
        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Fetch PaymentIntent client secret from backend
            const response = await fetch('/api/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount: selectedPrice * 100, // Convert to cents
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value
                })
            });

            const { clientSecret } = await response.json();

            // Confirm Card Payment
            const { error } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value
                    }
                }
            });

            if (error) {
                document.getElementById('card-errors').textContent = error.message;
            } else {
                alert('Payment successful!');
                window.location.href = "https://hook.eu2.make.com/5lg2v8qngc89alvlre9zi76meuybwr2d"; // Redirect to Make
            }
        });
    </script>
</body>
</html>
