<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Phenibut HCL Budet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 1.5rem;
        }

        @media (min-width: 768px) {
            header .container {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        header h1 a {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #2e8b57;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header h1 a:hover {
            color: #226b43;
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            header h1 a {
                font-size: 1.8rem;
            }
        }

        nav a {
            color: #fff;
            background-color: #2e8b57;
            text-decoration: none;
            font-weight: 500;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #226b43;
            transform: scale(1.05);
        }

        .front-page {
            background-image: url('ggg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2e2e2e;
            text-align: center;
            padding: 1rem;
        }

        .front-page h1 {
            font-size: 3rem;
            color: #2e8b57;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }

        .product-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .amount-toggle {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1.5rem 0;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .amount-toggle {
                flex-direction: row;
                justify-content: center;
            }
        }

        .amount-option {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #2e8b57;
            background: transparent;
            border: 2px solid #2e8b57;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .amount-option:hover {
            background-color: #2e8b57;
            color: #fff;
            transform: scale(1.05);
        }

        .amount-option.selected {
            background-color: #2e8b57;
            color: #fff;
        }

        .purchase-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 1rem 0;
            background-color: transparent;
            color: #2e8b57;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #2e8b57;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .purchase-button:hover {
            background-color: #2e8b57;
            color: #fff;
            transform: scale(1.05);
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input[type="text"], 
        .form-container input[type="email"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button[type="submit"] {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }

        .price-breakdown p {
            font-weight: bold;
        }

        .stripe-card {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><a href="index.html">Phenibut HCL Budet</a></h1>
            <nav>
                <a href="index.html" class="animate-link">Home</a>
                <a href="kratom.html" class="animate-link">Phenibut HCL</a>
                <a href="contact.html" class="animate-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="front-page">
        <h1>Phenibut HCL</h1>
        <img src="pp.jpg" alt="Phenibut HCL Product Image" class="product-image" id="productImage">

        <!-- Amount Selection -->
        <div class="amount-toggle" id="amountToggle">
            <div class="amount-option" data-amount="5 grams" onclick="selectAmount(this, '5 grams')">5 Gram Sample</div>
            <div class="amount-option" data-amount="30 grams" onclick="selectAmount(this, '30 grams')">30 grams</div>
            <div class="amount-option" data-amount="60 grams" onclick="selectAmount(this, '60 grams')">60 grams</div>
            <div class="amount-option" data-amount="150 grams" onclick="selectAmount(this, '150 grams')">150 grams</div>
        </div>

        <div class="price-breakdown" id="priceBreakdown">
            <p>Item Price: <span id="itemPriceDisplay"></span> SEK</p>
            <p>Shipping Price: <span id="shippingPriceDisplay"></span> SEK</p>
            <p>Total: <span id="totalPriceDisplay"></span> SEK</p>
        </div>

        <!-- Stripe Elements Form -->
        <form id="payment-form" class="form-container">
            <input type="hidden" id="orderID" name="orderID">
            <input type="hidden" id="selectedAmount" name="selectedAmount">
            <input type="hidden" id="totalPrice" name="totalPrice">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label>Card Details</label>
            <div id="card-element" class="stripe-card"></div>

            <div id="card-errors" role="alert" style="color: red;"></div>

            <button type="submit" class="purchase-button">Submit Payment</button>
